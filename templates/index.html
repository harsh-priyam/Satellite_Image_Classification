<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF7F50;
            --hover-color: #FF6B3D;
            --text-light: #F4F4F4;
            --spacing-unit: 2rem;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: var(--spacing-unit);
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(28, 28, 28, 0.95);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            margin: var(--spacing-unit) auto;
        }

        .header {
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: var(--spacing-unit) 0;
            background: linear-gradient(135deg, var(--primary-color), #FFA07A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.25rem;
            color: #B0B0B0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--spacing-unit);
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(255, 127, 80, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .input-group {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            background: rgba(255, 255, 255, 0.03);
            padding: calc(var(--spacing-unit) * 1.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-group label {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            display: block;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-control:hover, .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #FFA07A);
            border: none;
            padding: 1.25rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 127, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 127, 80, 0.4);
            background: linear-gradient(135deg, #FF6B3D, #FF8C66);
        }

        footer {
            text-align: center;
            margin-top: calc(var(--spacing-unit) * 2);
            padding-top: var(--spacing-unit);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--hover-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-unit);
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg viewBox="0 0 200 200" class="logo">
                    <ellipse cx="100" cy="100" rx="80" ry="30" fill="none" stroke="#FF7F50" stroke-width="2" transform="rotate(-15 100 100)" opacity="0.3"/>
                    <ellipse cx="100" cy="100" rx="90" ry="35" fill="none" stroke="#FF7F50" stroke-width="2" transform="rotate(-15 100 100)" opacity="0.2"/>
                    <rect x="70" y="85" width="60" height="30" fill="#FF7F50" rx="5"/>
                    <rect x="40" y="90" width="25" height="20" fill="#4A90E2"/>
                    <rect x="135" y="90" width="25" height="20" fill="#4A90E2"/>
                    <path d="M100 75 L100 60 L110 50" stroke="#FFF" stroke-width="3" fill="none"/>
                    <circle cx="112" cy="48" r="3" fill="#FFF"/>
                    <path d="M90 85 Q100 70 110 85" stroke="#FFF" stroke-width="3" fill="none"/>
                    <path d="M112 48 Q130 40 140 45" stroke="#FF7F50" stroke-width="2" fill="none" opacity="0.6">
                        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <path d="M112 48 Q135 35 145 42" stroke="#FF7F50" stroke-width="2" fill="none" opacity="0.4">
                        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
                    </path>
                </svg>
            </div>
            <h1>Satellite Image Classifier</h1>
            <p>Use cutting-edge AI to classify satellite images and identify their features.</p>
        </div>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="fileInput"></label>
                <input type="file" name="file" id="fileInput" class="form-control" required accept="image/*">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Classify Image</button>
            </div>
        </form>
        <footer>
            <p>&copy; 2024-2025 Satellite Image Classifier By @Harsh Priyam | Powered by <a href="#">Pytorch</a></p>
        </footer>
    </div>
</body>
</html>
